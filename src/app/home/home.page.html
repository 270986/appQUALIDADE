<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/LogoMetalser.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Iniciar</ion-card-subtitle>
        <ion-card-title>Bem Vindo ao AppQUALIDADE</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Agora, voce poderá consultar a toda documentação da ISO 9001, diretamente da sua tela de celular. Consultar a DOCUMENTAÇÃO do SGQ de forma rápida e prática!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Recursos</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Politica da Qualidade</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Missão</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Visão</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Certificado</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
